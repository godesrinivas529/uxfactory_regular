<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
        <style>
            div{
                padding: 20px;
                text-align: center;
               
            }
            
        </style>
    </head>
    <body>
        <h2 style="text-align: center;">Forms</h2>
        <div>
        <form  action="https://www.w3schools.com/html/html_forms_attributes.asp" target="blank" >
            <label >First name :</label>
            <input type="text" name="fname" id="fname" value="Enter Fname"><br><br>
            <label >Last Name :</label>
            <input type="text" name="lname" id="lname" value="Enter Lname"><br>
            <dl>
                <dt>
                <h6> GENDER</h6>
                </dt>
                <dd>
                  <input type="radio" name="gender" id="male">
                  <label >MALE</label><br>
                  <input type="radio" name="gender" id="female">
                  <label >FEMALE</label><br>
                  <input type="radio" name="gender" id="others">
                  <label >OTHERS</label><br>
                </dd>
            </dl>
            <label for="DOB">DOB :</label>
            <input type="date" name="dob" id="dob" ><br><br>
            <label for="phone">Phone No :</label>
            <input type="tel" name="phn" id="phn" value="Enter phn num"><br><br>
            <label for="email">Email    :</label>
            <input type="email" name="email" id="email" value="Enter ur email"><br><br>
            <input type="submit" value="submit" >
            <input type="reset">
        </form>
    </div>
    </body>
</html>
