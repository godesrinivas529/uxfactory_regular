<!DOCTYPE html>
<html>
    <head>
        <title>Lists nd Classes</title>
        <link rel="stylesheet" type="text/css" href="extrnlfrlitsndclasses.css">
    </head>
    <body>
        <!--lists nd classes-->
        <u><h2 class="li">Lists</h2></u>
     <div class="ol">
        <h3 class="h3 li ol">Ordered Lists</h3>
        <ol type="1" start="23">
            <li>Samsung</li>
            <li>Apple</li>
            <li>Motrola</li>
            <li>Nokia</li>
        </ol>
    </div>
    <div class="ol" >
        <h3 class="h3 ol li" >Un Ordered Lists</h3>
        <ul type="circle">
            <li>Samsung</li>
            <li>Apple</li>
            <li>Motrola</li>
            <li>Nokia</li>
        </ul>
    </div>
    </body>
</html>
